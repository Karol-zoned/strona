
<!doctype html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Supabase</title>
    <link rel="stylesheet" href="/style.css">
  </head>
<body class="bg-gray-50 min-h-screen">
  <div id="app" class="container mx-auto px-4 sm:px-6 md:px-8 py-8 max-w-6xl">
     

    <main>
<h1 class="text-3xl sm:text-4xl md:text-5xl text-gray-800 font-bold">Blog Supabase</h1>
<nav class="flex justify-between items-center">
      <a href="login/" id="login-btn"
         class="bg-blue-600 text-white px-4 mt-8 mb-8 py-2 rounded-md hidden hover:bg-blue-700 transition shadow-sm">
        Zaloguj się
      </a>
      <button id="logout-btn"
        class="bg-red-600 text-white mb-9 mt-8 px-4 py-2 rounded-md hidden hover:bg-red-700 transition shadow-sm">
        Wyloguj
      </button>
    </nav>

      <section id="articles"
               class="grid gap-8 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
      </section>

      <button id="add-article-btn"
        class="bg-blue-700 text-white px-6 py-3 rounded-md mt-8 block mx-auto
               hover:bg-blue-800 transition shadow-md focus:outline-none focus:ring-4 focus:ring-blue-300">
        Dodaj artykuł
      </button>

      <div id="modal" class="modal hidden flex items-center justify-center bg-black bg-opacity-40 fixed inset-0 z-50">
        <div class="modal-content bg-white p-6 rounded-lg shadow-md max-w-md w-full relative animate-fadeIn">
          <span id="close-modal"
                class="close cursor-pointer absolute top-4 right-4 text-3xl font-bold text-gray-400 hover:text-gray-700 transition select-none">
            &times;
          </span>
          <h2 class="text-lg font-semibold mb-4 border-b border-gray-200 pb-2">Dodaj nowy artykuł:</h2>
          <form id="add-article-form" class="space-y-4">
            <label for="title" class="block font-semibold text-gray-700">Tytuł:</label>
            <input type="text" name="title" id="title" required
                   class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400" />
            <label for="subtitle" class="block font-semibold text-gray-700">Podtytuł:</label>
            <input type="text" name="subtitle" id="subtitle"
                   class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400" />
            <label for="author" class="block font-semibold text-gray-700">Autor:</label>
            <input type="text" name="author" id="author" required
                   class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400" />
            <label for="content" class="block font-semibold text-gray-700">Treść:</label>
            <textarea name="content" id="content" required rows="5"
                      class="w-full p-2 border border-gray-300 rounded resize-y focus:outline-none focus:ring-2 focus:ring-blue-400"></textarea>
            <button type="submit"
                    class="bg-blue-700 text-white px-4 py-2 rounded-md hover:bg-blue-800 transition shadow-md w-full">
              Zapisz artykuł
            </button>
          </form>
        </div>
      </div>

      <div id="edit-modal" class="fixed inset-0 bg-white flex justify-center items-center hidden p-6 overflow-auto">
        <form id="edit-form" class="bg-white p-6 rounded-lg shadow-md max-w-lg w-full space-y-5 animate-fadeIn relative">
          <h3 class="text-lg font-semibold mb-4 border-b border-gray-200 pb-2">Edytuj artykuł:</h3>
          <input type="hidden" id="edit-article-id" />
          <label for="edit-title" class="block font-semibold text-gray-700">Tytuł:</label>
          <input id="edit-title" type="text" required
                 class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
          <label for="edit-subtitle" class="block font-semibold text-gray-700">Podtytuł:</label>
          <input id="edit-subtitle" type="text"
                 class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
          <label for="edit-author" class="block font-semibold text-gray-700">Autor:</label>
          <input id="edit-author" type="text" required
                 class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
          <label for="edit-content" class="block font-semibold text-gray-700">Treść:</label>
          <textarea id="edit-content" rows="6" required
                    class="w-full p-2 border border-gray-300 rounded resize-y focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
          <div class="flex justify-end space-x-3">
            <button type="button" id="edit-cancel"
                    class="px-5 py-2 border border-gray-300 rounded hover:bg-gray-100 transition">
              Anuluj
            </button>
            <button type="submit"
                    class="bg-blue-700 text-white px-5 py-2 rounded-md hover:bg-blue-800 transition shadow-md">
              Zapisz zmiany
            </button>
          </div>
        </form>
      </div>
    </main>
  </div>
    <script type="module" src="/main.js"></script>
</body>
</html>
